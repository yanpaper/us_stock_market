[Screener]
# --- 1단계: 종목 스크리닝 설정 ---
# 분석할 시장 지수 ("SP500" 또는 "NASDAQ100")
index_name = SP500
# 1차 스크리닝에 사용할 RSI 상한선. 이 값보다 낮은 RSI를 가진 종목만 1차 통과
rsi_threshold = 60
# PEG 비율 필터 사용 여부 (True 또는 False)
use_peg_filter = False
# use_peg_filter가 True일 때 사용될 PEG 비율 상한선
peg_threshold = 2.0

[Analyzer]
# --- 2단계: 매수 신호 분석 설정 ---
# 워크플로우가 최종적으로 찾으려는 최소한의 종목 개수
min_signals_to_find = 5
# 매수 신호 분석을 시작할 최초의 RSI 기준값
initial_rsi_threshold = 10
# 이동평균선 추세 필터 엄격 모드 사용 여부 (True: 정배열, False: 완화된 조건)
use_strict_filter = False
# 볼린저 밴드 필터 사용 여부 (True 또는 False)
use_bollinger_band = False
# 볼린저 밴드 필터 모드 ('strict', 'normal', 'relaxed')
bollinger_band_mode = normal
# 'relaxed' 모드에서 볼린저 밴드 하단 근접 허용 비율(%)
bollinger_band_relaxed_pct = 5.0
# 거래량 필터 사용 여부 (True 또는 False)
use_volume_filter = False

[Fundamental]
# --- 3단계: 펀더멘탈 필터링 설정 ---
# 애널리스트 의견 필터 사용 여부 (True: 'Buy' 또는 'Strong Buy'만 필터링)
use_analyst_filter = True
