[Screener]
# --- 2단계: investment_workflow.py의 종목 스크리닝 설정 ---
# 분석할 시장 지수 ("SP500" 또는 "NASDAQ100")
index_name = NASDAQ100
# 1차 스크리닝에 사용할 RSI 상한선. 이 값보다 낮은 RSI를 가진 종목만 후보군에 포함됩니다.
rsi_threshold = 60
# PEG 비율 필터 사용 여부. True로 설정 시, 아래 peg_threshold 조건에 맞는 종목만 필터링됩니다.
use_peg_filter = False
# use_peg_filter가 True일 때 사용될 PEG 비율 상한선 (보통 1 미만을 저평가로 간주).
peg_threshold = 1.5

[Analyzer]
# --- 3단계: investment_workflow.py 및 combined_analyzer.py의 분석 설정 ---
# investment_workflow.py가 최종적으로 찾으려는 최소한의 종목 개수.
min_signals_to_find = 5
# 매수 신호 분석을 시작할 최초의 RSI 기준값.
initial_rsi_threshold = 10
# 이동평균선 추세 필터 엄격 모드. (True: 정배열만 허용, False: 완화된 상승 추세 허용)
# 이 설정은 investment_workflow.py와 combined_analyzer.py 양쪽에 모두 적용됩니다.
use_strict_filter = True
# 볼린저 밴드 필터 사용 여부 (True 또는 False).
use_bollinger_band = False
# 볼린저 밴드 필터 모드 ('strict', 'normal', 'relaxed').
bollinger_band_mode = normal
# 'relaxed' 모드에서 볼린저 밴드 하단 근접 허용 비율(%).
bollinger_band_relaxed_pct = 5.0
# 거래량 필터 사용 여부 (True 또는 False).
use_volume_filter = False

[Fundamental]
# --- 4단계: investment_workflow.py의 펀더멘탈 필터링 설정 ---
# 애널리스트 의견 필터 사용 여부 (True: 'Buy' 또는 'Strong Buy' 의견인 종목만 최종 후보로 선정).
use_analyst_filter = True
